<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 112px 112px 112px;
            justify-content: center; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));


        }
        .box{
            border: 3px solid black;
            background-color: rgb(197, 187, 174);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Rajat and Anusha-1</div>
        <div class="box">Rajat and Anusha-2</div>
        <div class="box">Rajat and Anusha-3</div>
        <div class="box">Rajat and Anusha-4</div>
        <div class="box">Rajat and Anusha-5</div>
        <div class="box">Rajat and Anusha-6</div>
        <div class="box">Rajat and Anusha-7</div>
        <div class="box">Rajat and Anusha-8</div>
        <div class="box">Rajat and Anusha-9</div>
        <div class="box">Rajat and Anusha-10</div>
        <div class="box">Rajat and Anusha-12</div>
        <div class="box">Rajat and Anusha-13</div>
        

    </div>
    
</body>
</html>
