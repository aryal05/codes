<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css selector</title>
    <style>
        .container{
             display: block;
             width: 25px;
             margin: auto;
        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            color:yellow;
            background-color: gray;

        }

    </style>
</head>
<body>


    <h1><a href="http://Google.com" target="_blank" rel="noopener noreferrer">Go To Google</a></h1>
   <div class="container">
    <form action="" class="form-control">
        <input type="text" placeholder="Enter your Name">
        <input type="password" placeholder="Enter your Password">
        <input type="submit" value="submit">
    </form>
    <ul>
        <li class="item" id="item-1">item1</li>
        <li class="item" id="item-2">item2</li>
        <li class="item" id="item-3">item3</li>
        <li class="item" id="item-4">item4</li>
        <li class="item" id="item-5">item5</li>
    </ul>
   </div>


   <H4>Before and After Pseudo Selector</H4>

   
</body>
</html>
