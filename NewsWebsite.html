<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="newsWebsite.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex" >
            <a href="#" class="logo">
                <img src="./image/newsweb.jpg" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="navbar">IPL</li>
                    <li class="navbar">Finance</li>
                    <li class="navbar">Politics</li>
                    <li class="navbar">Podcast</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="newsinput" placeholder="e.g searches">
                <button class="search">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container flex" id="cards-container">
        
        </div>

    </main>
    <template id="news-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">This is the end 200/02/006</h6>
                    <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi aliquid sequi magni praesentium illum 
                        rerum architecto suscipit, quaerat distinctio delectus?</p>
                </div>
            </div>
        </div>
    </template>
    <script src="newsWebsite.js"></script>
</body>
</html>
